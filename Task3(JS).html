<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiply or Divide</h1>
    <form id="forma">
        <label for="num1">Num 1</label>
        <input type="number" id="num1"><br><br>

        <label for="num2">Num 2</label>
        <input type="number" id="num2">
    </form>

    <button id="Multiply">Multiply</button>
    <button id="Divide">Divide</button>

    <div>
        The result is:
    </div>

    <div id="result">

    </div>

    <script>
        // const form=document.getElementById("forma");
        const number1=document.getElementById("num1");
        const number2=document.getElementById("num2");
        const Mul=document.getElementById("Multiply");
        const Div=document.getElementById("Divide");
        const DivR=document.getElementById("result");

        Mul.addEventListener("click",function(){
            const n1=parseFloat(number1.value);
            const n2=parseFloat(number2.value);

            const resulta=n1*n2;
            DivR.textContent=`${resulta}`;
        });

        Div.addEventListener("click",function(){
            const n1=parseFloat(number1.value);
            const n2=parseFloat(number2.value);

            if (n2==0){
                prompt("Error! Cannot divide by 0");
            }
            else{
                const result=n1/n2;
                DivR.textContent=`${result}`;
            }
        });

    </script>
</body>
</html>
