<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar Example</title>

    <style>
        .navbar-nav .nav-link{
            color: white;
        }

        .Contact{
            color: white;
        }

        .Title{
            background-color: blue;
            color: white;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .tle{
            display: block;
            margin-left: 650px;
            font-size: 25px;
        }
    </style>

    <!-- Add Bootstrap CSS and JavaScript CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Title">
         <span class="tle"> ETHNUS LAYOUT </span>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#"> <span class="Contact">Ethnus</span> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav"> <!-- Apply ml-auto here -->
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link disabled" href="#"> <span class="Contact"> CONTACT</span></a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto"> <!-- Apply ml-auto here -->
            <li class="nav-item">
                <a class="nav-link" href="#">SIGN UP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">LOGIN</a>
            </li>
          </ul>
          
        </div>
      </nav>
</body>
</html>
