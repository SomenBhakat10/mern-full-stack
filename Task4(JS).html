<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="time">Show time</button> <br><br>
    <div id="tame"> <br> <br>
    </div>

    <button id="date">Show date</button> <br> <br>

    <div id="Daate"><br><br>

    </div>

    <script>
        const timeButton=document.getElementById("time");
        const dateButton=document.getElementById("date");
        const dateDiv=document.getElementById("Daate");
        const timeDiv=document.getElementById("tame");

        dateButton.addEventListener("click",function (){
            const currentDate=new Date();
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1;
            const year = currentDate.getFullYear();
            dateDiv.textContent=`${year}/ ${month}/ ${day}`;
        })

        timeButton.addEventListener("click",function (){
            const currentDate=new Date();
            const hours = currentDate.getHours();
            const minutes = currentDate.getMinutes();
            const seconds = currentDate.getSeconds();

            timeDiv.textContent=`${hours}:${minutes}:${seconds}`;
        })
    </script>
</body>
</html>
